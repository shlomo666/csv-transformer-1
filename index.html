<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avi Logic</title>
  <script src="./js/index.js"></script>
  <style>
    #upload {
      display: none;
    }

    #download {
      display: none;
    }

    .custom-class {
      border: 1px solid #ccc;
      display: inline-block;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>

<body style="font-size: 1.5rem;">
  <div style="display: flex; justify-content: space-between;">
    <div>
      <div>
        <label class="custom-class">
          Upload CSV File
          <input type="file" name="file-upload" id="upload">
        </label>
      </div>
      <div>
        <label class="custom-class">
          Download Transformed CSV File
          <button id="download" name="download" onclick="logic(upload.files[0])">Download</button>
        </label>
      </div>
    </div>
    <div>
      Line Separator: <input value="\n" id="lineSeparator">
      Column Separator: <input value="  " id="columnSeparator">
      Time Gap In Seconds: <input type="number" value="60" id="timeGapSec">
    </div>
  </div>
</body>

</html>
